<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="./assets/style/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Shop</title>
</head>
<body>
    <header>
        <container class="header">
            <div class="left-header">
                <button class="shop">SHOP</button>
            </div>
            <div class="right-header">
                <button class="account">MY ACCOUNT</button>
                <button class="search">SEARCH</button>
                <button><i class="fa-solid fa-bag-shopping"></i></button>
            </div>  
        </container>
    </header>
    <main>
        <div class="left-navbar">
            <button class="women">WOMEN</button>
            <button class="men">MEN</button>
            <button class="shoes">SHOES</button>
            <button class="brand">BRAND</button>
            <div class="social-media">
             <button><i class="fa-brands fa-twitter"></i></button>
             <button><i class="fa-brands fa-instagram"></i></button>
             <button><i class="fa-brands fa-facebook-f"></i></button>
            </div>
        </div>
        <container class="main">
          <container id="carousel">
              <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="./assets/img/caroussel-1.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="./assets/img/caroussel-2.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="./assets/img/caroussel-3.png" class="d-block w-100" alt="...">
                    </div>
                  </div>
                </div>
          </container>
      </container>
    </main>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
